name: Run CLI on Push to Main

on:
  push:
    branches:
      - main

jobs:
  run-cli:
    runs-on: ubuntu-latest
    env:
      COG_TOKEN: ${{ secrets.COG_TOKEN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Debug Environment Variable
      run: echo "COG_TOKEN is set to ${COG_TOKEN:+set}"

    - name: Run CLI
      run: |
        make push
